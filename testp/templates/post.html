{%extends 'base.html' %} {%block content %}
<div class="head">
  Poster : {{p.user.name}}<br />
  Genre: {{p.genre}}
  <form action="#" method="POST">
    {% csrf_token %}
    <br />
    Add a comment:<br />
    <input type="text" name="comment" /> <br />
    <input type="submit" value="comment" /> <br />
  </form>
</div>

<h2>{{p.content}}</h2>
<h3>Comments</h3>
{%for c in cs%}
<div class="comment">{{c.user.name}}: {{c.content}}</div>
{% endfor %} {% endblock %}
